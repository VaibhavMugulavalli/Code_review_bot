<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Review Bot</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f1f1f1;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0ef;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #eee;
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0ef;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your LeetCode Question</h1>
    <form method="POST" action="/">
      <label for="question">LeetCode Question:</label>
      <textarea name="question" id="question" required></textarea>

      <label for="user_solution">Your Solution:</label>
      <textarea name="user_solution" id="user_solution" required></textarea>

      <button type="submit">Submit for Review</button>
    </form>
  </div>
</body>
</html>

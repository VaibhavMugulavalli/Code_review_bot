<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Result</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f1f1f1;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #0ef;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #0ef;
      margin-bottom: 5px;
    }
    pre {
      background-color: #222;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    a {
      color: #0ef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Review Result</h1>

    <div class="section">
      <h2>Detected Language</h2>
      <pre>{{ result.language }}</pre>
    </div>

    <div class="section">
      <h2>Optimized Solution</h2>
      <pre>{{ result.optimized_solution }}</pre>
    </div>

    <div class="section">
      <h2>Feedback</h2>
      <pre>{{ result.feedback }}</pre>
    </div>

    <div class="section">
      <h2>Detailed Explanation</h2>
      <pre>{{ result.detailed_explanation }}</pre>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <a href="/">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
